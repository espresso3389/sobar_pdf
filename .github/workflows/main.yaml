  build_mac:
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      matrix:
        arch: ["x64", "arm64"]

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: ./build.sh ${{ matrix.arch }} mac

      - uses: actions/upload-artifact@v2
        with:
